############################
## Configurable variables ##
############################

set CHIPNAME xc7s

if { [info exists FILENAME] } {
	set _FILENAME $FILENAME
} else {
	set _FILENAME fpgamb0.bit
}

##################################
## Set up FTDI FT2232 interface ##
##################################

adapter driver ftdi
ftdi_channel 0
ftdi_vid_pid 0x0403 0x6010
ftdi_layout_init 0x0088 0x008b
reset_config none

###############################
## XC7S and SPI flash config ##
###############################

source [find xc7s.cfg]
source [find cpld/jtagspi.cfg]

####################
## Send bitstream ##
####################

adapter speed 12000
init
jtagspi_init 0 bscan_spi_bitstreams/bscan_spi_xc7s25.bit
jtagspi_program $_FILENAME 0
xc7s_program $CHIPNAME.tap
pld load 0 $_FILENAME
exit
